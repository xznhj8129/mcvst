display= "window";
displaypath= "";
displayfps=30;
displaysize= (960,540);
//displaysize= (640,480);

// zoomed inset frame
insetzoom= false;
insetpos= (0.1,0.1);
insetsize= (128,96);

debugprint = true;

osd_linesize=2;
osd_color="green";

capture= "file";
//capturepath= "libcamerasrc ! video/x-raw,width=640,height=480,framerate=30/1 ! videoconvert ! videobalance brightness=0.5 contrast=0.8 saturation=0.5 ! video/x-raw,format=BGR ! appsink";
//capturepath= "/home/anon/Sync/Drone/PICT0023.mp4";
capturepath= "testvideos/dji.mp4";
//capturepath= "/dev/video0";
capsize= ();
capfps= 30;
capformat= "H264";
cap_wb= 100;
cap_br= 50;
cap_contrast= 50;
cap_saturation= 50;
scale= 2.0;
use_eis = false;

input= "socket";
inputpath= "/tmp/mcvst_fifo_in";
inputport = 8101;

output= "socket";
outputpath= "/tmp/mcvst_fifo_out";
outputport= 8100;

record= false;
recordpath= "";

movestep = 50;
test_frame = 30;
test_x = 412;
test_y = 325;
test_boxsize = 50;

// tracking
tracker= "oft";
showfps= true;
markertype= "lancet";
boxreset= false;
pipper=true;
trackingfps= 30;
maxits= 10;
epsilon= 0.03;
default_trackbox_size= 50;

oft_winsize = 15;
oft_pyrlevels = 2;
oft_points= 1; // 1, 5, 9
oft_trackfeatures = false;

// search
search= "yolo";
searchfps= 10;
use_cuda= true;
search_limit_zone = true;
search_zone= (0.2, 0.2, 0.8, 0.8);
auto_lock= false;
target_class= 0;
target_conf= 0.8;
dnn_model= "models/yolov5n-visdrone-18epochs.onnx";
dnn_model_classes= "models/drone_classes.txt";
dnn_model_dim= 15; //85 for yolov5, 15 for visdrone
yolo_input_width= 640.0;
yolo_input_height= 640.0;
rows= 25200;
score_threshold= 0.4;
nms_threshold= 0.3;
confidence_threshold= 0.5;
